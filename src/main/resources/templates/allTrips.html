<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="components/head :: head"></head>
<body loading="lazy">
<header id="header" class="fixed-top ">
  <div class="container d-flex align-items-center justify-content-lg-between">

    <h1 class="logo me-auto me-lg-0"><a th:href="@{/}">IC<span>.</span></a></h1>
    <!-- Uncomment below if you prefer to use an image logo -->
    <!-- <a href="index.html" class="logo me-auto me-lg-0"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

    <nav id="navbar" class="navbar order-last order-lg-0">
      <ul>
        <li><a class="nav-link scrollto" th:href="@{/}">Home</a></li>
      </ul>
      <i class="bi bi-list mobile-nav-toggle"></i>
    </nav>
    <a class="get-started-btn scrollto" th:href="@{/logout/}">Logout</a>
  </div>
</header>
<section id="hero" class="d-flex align-items-center justify-content-center">
  <div class="container my-auto">
    <div class="row g-7">
      <div class="col-lg-12 col-md-12 col-12 mx-auto">
        <div class="card z-index-0 fadeIn3 fadeInBottom">
          <div class="card-body bg-gradient-secondary text-center">
            <h1>My Trips</h1>
            <div th:if="${trips eq null or #lists.size(trips) eq 0}">
              No Trips found! <br />
            </div>
            <table
                    class="table table-dark table-striped"
                    th:if="${trips ne null and #lists.size(trips) ne 0}"
            >
              <thead class="thead-dark">
              <tr>
                <th scope="col">tripId</th>
                <th scope="col">startDate</th>
                <th scope="col">startTime</th>
                <th scope="col">status</th>
              </tr>
              </thead>
              <tbody class="text-white">
              <div th:each="trip:${trips}">
                <tr>
                  <td th:text="${trip.tripId}"></td>
                  <td th:text="${trip.startDate}"></td>
                  <td th:text="${trip.startTime}"></td>
                  <td th:if="${trip.status eq 0}" th:text="Pending"></td>
                  <td th:if="${trip.status eq 1}" th:text="Running"></td>
                  <td th:if="${trip.status eq 2}" th:text="Cancelled"></td>
                  <td th:if="${trip.status eq 3}" th:text="Payment_Pending"></td>
                  <td th:if="${trip.status eq 4}" th:text="Completed"></td>
                  <td>
                    <a class="btn btn-warning" data-bs-toggle="collapse"
                       th:href="'#collapse'+${trip.tripId}"
                       role="button"
                       aria-expanded="false"
                       th:aria-controls="'collapse'+${trip.tripId}">
                      View Details
                    </a>
                  </td>
                </tr>
                <tr class ="collapse" th:id="'collapse'+${trip.tripId}">

                  <td colspan="12">

                    <div class="row">
                      <div class="col-2"> Start Latitude</div>
                      <div th:text="${trip.startLatitude}"
                           class="col-6"></div>
                    </div>
                    <div class="row">
                      <div class="col-2"> Start Longitude</div>
                      <div th:text="${trip.startLongitude}"
                           class="col-6"></div>
                    </div>
                    <div class="row">
                      <div class="col-2"> End Latitude</div>
                      <div th:text="${trip.endLatitude}"
                           class="col-6"></div>
                    </div>
                    <div class="row">
                      <div class="col-2"> End Longitude</div>
                      <div th:text="${trip.endLongitude}"
                           class="col-6"></div>
                    </div>
                    <div class="row">
                      <div class="col-2"> End Date</div>
                      <div th:text="${trip.endDate}"
                           class="col-6"></div>
                    </div>
                    <div class="row">
                      <div class="col-2"> End Time</div>
                      <div th:text="${trip.endTime}"
                           class="col-6"></div>
                    </div>
                    <div class="row">
                      <div class="col-2"> Feedback</div>
                      <div th:text="${trip.feedback}"
                           class="col-6"></div>
                    </div>
                  </td>
                </tr>

              </div>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="/assets/vendor/purecounter/purecounter_vanilla.js"></script>
<script src="/assets/vendor/aos/aos.js"></script>
<script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/assets/vendor/glightbox/js/glightbox.min.js"></script>
<script src="/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
<script src="/assets/vendor/swiper/swiper-bundle.min.js"></script>
<script src="/assets/vendor/php-email-form/validate.js"></script>

<!-- Template Main JS File -->
<script src="/assets/js/main.js"></script>
<footer th:replace="components/footer::footer"></footer>
</body>

</html>
