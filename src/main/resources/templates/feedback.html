<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="components/head :: head"></head>
<body>
    <header id="header" class="fixed-top ">
        <div class="container d-flex align-items-center justify-content-lg-between">
      
          <h1 class="logo me-auto me-lg-0"><a th:href="@{/}">IC<span>.</span></a></h1>
          <!-- Uncomment below if you prefer to use an image logo -->
          <!-- <a href="index.html" class="logo me-auto me-lg-0"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
      
          <nav id="navbar" class="navbar order-last order-lg-0">
            <ul>
              <li><a class="nav-link scrollto" th:href="@{/}">Home</a></li>
              <li><a class="nav-link scrollto" th:href="@{/passenger/transaction/}">My Transactions</a></li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
          </nav>
          <a class="get-started-btn scrollto" th:href="@{/logout/}">Logout</a>
        </div>
      </header>
<section id="hero" class="d-flex align-items-center justify-content-center">
    <div class="container my-auto">
        <br />
        <div class="row">
            <div class="col-lg-4 col-md-8 col-12 mx-auto">
                <div class="card z-index-0 fadeIn3 fadeInBottom">
                    <div class="card-body">
                        <div class="text-center">
                            <h3>
                                Please share us your experience
                            </h3>
                        </div>
                        <form role="form" class="text-start" method="POST" th:action="@{/saveFeedback/}">
                            <div class="row">
                                <div class="col">
                                    <div class="input-group input-group-outline my-3">
                                        <label class="form-label">Feedback</label>
                                        <input type="text" class="form-control" name="feedback" />
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="input-group input-group-outline my-3">
                                        <input type="hidden"
                                               name="tripId" th:value="${tripId}" />
                                    </div>
                                </div>
                            </div>
    
                            <div class="text-center">
                                <input type="submit" value="Submit Feedback" class="btn bg-gradient-primary w-100 my-4 mb-2" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script th:replace="components/toast :: toast"></script>
<footer th:replace="components/footer::footer"></footer>
</body>
</html>
