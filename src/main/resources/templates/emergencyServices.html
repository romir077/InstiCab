<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="components/head :: head">
</head>
<body loading="lazy">
<header id="header" class="fixed-top ">
    <div class="container d-flex align-items-center justify-content-lg-between">

        <h1 class="logo me-auto me-lg-0"><a th:href="@{/}">IC<span>.</span></a></h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href="index.html" class="logo me-auto me-lg-0"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

        <nav id="navbar" class="navbar order-last order-lg-0">
            <ul>
                <li><a class="nav-link scrollto" th:href="@{/}">Home</a></li>
                <li><a class="nav-link scrollto" th:href="@{/register/driver/}"> </a></li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
        <a class="get-started-btn scrollto" th:href="@{/logout/}">Logout</a>
    </div>
</header>


    <section id="hero" class="d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="col-md-4 col-md-8 mx-auto" style="background-color: rgba(245, 245, 245, 0.0);">
            <div class="card z-index-0 fadeIn3 fadeInBottom" style="background-color: rgba(245, 245, 245, 0.0);">
                <h1 style="width: fit-content;margin-left: auto;margin-right: auto;text-shadow: 0 3px 0 #000, 3px 0 0 #000, 0 -3px 0 #000, -3px 0 0 #000;">
                    Emergency Services
                </h1>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <a class="active text-light" aria-current="page">
                                <button type="button" class="btn btn-danger">Call Hospital</button>
                            </a>
                        </div>
                        <div class="col">
                            <a class="active text-light" aria-current="page">
                                <button type="button" class="btn btn-info" >Call Police Station</button>
                            </a>
                        </div>
                        <div class="col">
                            <a class="active text-light" aria-current="page">
                                <button type="button" class="btn btn-warning">Call Fire Station</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <script >
    document.getElementsByClassName("btn btn-danger")[0].onmouseover=function(){document.getElementsByClassName("btn btn-danger")[0].style.backgroundColor = "green";}
    document.getElementsByClassName("btn btn-danger")[0].onmouseleave=function(){document.getElementsByClassName("btn btn-danger")[0].style.backgroundColor = "";}
    document.getElementsByClassName("btn btn-info")[0].onmouseover=function(){document.getElementsByClassName("btn btn-info")[0].style.backgroundColor = "green";}
    document.getElementsByClassName("btn btn-info")[0].onmouseleave=function(){document.getElementsByClassName("btn btn-info")[0].style.backgroundColor = "";}
    document.getElementsByClassName("btn btn-warning")[0].onmouseover=function(){document.getElementsByClassName("btn btn-warning")[0].style.backgroundColor = "green";}
    document.getElementsByClassName("btn btn-warning")[0].onmouseleave=function(){document.getElementsByClassName("btn btn-warning")[0].style.backgroundColor = "";}
    </script>
    <script src="/assets/vendor/purecounter/purecounter_vanilla.js"></script>
    <script src="/assets/vendor/aos/aos.js"></script>
    <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
    <script src="/assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="/assets/vendor/php-email-form/validate.js"></script>

    <!-- Template Main JS File -->
    <script src="/assets/js/main.js"></script>

<script th:replace="components/toast :: toast"></script>
<footer th:replace="components/footer::footer"></footer>
</body>
</html>
